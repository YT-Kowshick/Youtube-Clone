<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Clone - Categories & Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
    }

    header {
      background: #cc0000;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .search-bar {
      display: flex;
      justify-content: center;
      padding: 20px;
      gap: 10px;
    }

    input[type="text"] {
      padding: 10px;
      width: 50%;
      font-size: 16px;
    }

    button {
      padding: 10px 15px;
      background: #cc0000;
      color: white;
      border: none;
      cursor: pointer;
    }

    .categories {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .categories button {
      background-color: #555;
    }

    .results {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .video {
      width: 300px;
    }

    iframe {
      width: 100%;
      height: 200px;
    }

    h4 {
      font-size: 16px;
      color: #222;
      margin: 5px 0;
    }
  </style>
</head>
<body>

<header>
  <h1>YouTube Clone - Search & Categories</h1>
</header>

<div class="search-bar">
  <input type="text" id="searchInput" placeholder="Search YouTube..." />
  <button onclick="searchVideos()">üîç Search</button>
</div>

<div class="categories">
  <button onclick="getTrendingByCategory(20)">üéÆ Gaming</button>
  <button onclick="getTrendingByCategory(10)">üéµ Music</button>
  <button onclick="getTrendingByCategory(25)">üì∞ News & Politics</button>
  <button onclick="getTrendingByCategory(24)">üé¨ Entertainment</button>
</div>

<div class="results" id="results"></div>

<script>
  const API_KEY = 'AIzaSyDCEOLgikdShMl6v0D4FCikjK2j7KdTQCs';
  const REGION = 'IN';

  function createVideoCard(videoId, title) {
    return `
      <div class="video">
        <iframe src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>
        <h4>${title}</h4>
      </div>
    `;
  }

  function searchVideos() {
    const query = document.getElementById('searchInput').value;
    const results = document.getElementById('results');
    results.innerHTML = 'Searching...';

    fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=10&q=${encodeURIComponent(query)}&key=${API_KEY}`)
      .then(res => res.json())
      .then(data => {
        results.innerHTML = '';
        data.items.forEach(item => {
          const videoId = item.id.videoId;
          const title = item.snippet.title;
          results.innerHTML += createVideoCard(videoId, title);
        });
      })
      .catch(() => results.innerHTML = 'Error loading search results.');
  }

  function getTrendingByCategory(categoryId) {
    const results = document.getElementById('results');
    results.innerHTML = 'Loading trending videos...';

    fetch(`https://www.googleapis.com/youtube/v3/videos?part=snippet&chart=mostPopular&regionCode=${REGION}&videoCategoryId=${categoryId}&maxResults=10&key=${API_KEY}`)
      .then(res => res.json())
      .then(data => {
        results.innerHTML = '';
        data.items.forEach(item => {
          const videoId = item.id;
          const title = item.snippet.title;
          results.innerHTML += createVideoCard(videoId, title);
        });
      })
      .catch(() => results.innerHTML = 'Error loading trending category videos.');
  }
</script>

</body>
</html>
